name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Extract versions
        id: ver
        run: |
          TAG="${GITHUB_REF_NAME}"   # e.g. v0.1.0
          SEMVER="${TAG#v}"          # e.g. 0.1.0
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "semver=${SEMVER}" >> $GITHUB_OUTPUT

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ghcr.io/lunarys/postgresdb-user-operator:${{ steps.ver.outputs.semver }}

      - name: Package and push Helm chart
        run: |
          helm package chart/ \
            --version "${{ steps.ver.outputs.semver }}" \
            --app-version "${{ steps.ver.outputs.tag }}"
          helm push postgresdb-user-operator-${{ steps.ver.outputs.semver }}.tgz \
            oci://ghcr.io/lunarys/charts
