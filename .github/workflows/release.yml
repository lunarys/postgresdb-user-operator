name: Release

on:
  workflow_run:
    workflows: ["CI"]
    branches: [main]
    types: [completed]

concurrency:
  group: release
  cancel-in-progress: false

permissions:
  contents: write
  issues: write
  pull-requests: write
  packages: write

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: cycjimmy/semantic-release-action@v4
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [release]
    if: needs.release.outputs.new_release_published == 'true'
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64 #,linux/arm64  # <- arm64 build is super slow, disable for now
          tags: |
            ghcr.io/lunarys/postgresdb-user-operator:${{ needs.release.outputs.new_release_version }}
            ghcr.io/lunarys/postgresdb-user-operator:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  publish-helm:
    name: Package & Push Helm Chart
    runs-on: ubuntu-latest
    needs: [release, publish-docker]
    if: needs.release.outputs.new_release_published == 'true'
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: azure/setup-helm@v4

      - name: Package and push chart
        run: |
          SEMVER="${{ needs.release.outputs.new_release_version }}"
          helm package chart/ \
            --version "$SEMVER" \
            --app-version "$SEMVER"
          helm push "postgresdb-user-operator-${SEMVER}.tgz" \
            oci://ghcr.io/lunarys/charts
