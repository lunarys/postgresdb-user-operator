name: Publish

on:
  push:
    tags: ['v*']

concurrency:
  group: publish-${{ github.ref_name }}
  cancel-in-progress: false

permissions:
  contents: read
  packages: write

jobs:
  publish-docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Extract versions
        id: ver
        run: |
          TAG="${GITHUB_REF_NAME}"
          SEMVER="${TAG#v}"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "semver=${SEMVER}" >> "$GITHUB_OUTPUT"

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/lunarys/postgresdb-user-operator:${{ steps.ver.outputs.semver }}
            ghcr.io/lunarys/postgresdb-user-operator:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  publish-helm:
    name: Package & Push Helm Chart
    runs-on: ubuntu-latest
    needs: [publish-docker]
    steps:
      - uses: actions/checkout@v4

      - name: Extract versions
        id: ver
        run: |
          TAG="${GITHUB_REF_NAME}"
          SEMVER="${TAG#v}"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "semver=${SEMVER}" >> "$GITHUB_OUTPUT"

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: azure/setup-helm@v4

      - name: Package and push chart
        run: |
          helm package chart/ \
            --version "${{ steps.ver.outputs.semver }}" \
            --app-version "${{ steps.ver.outputs.semver }}"
          helm push "postgresdb-user-operator-${{ steps.ver.outputs.semver }}.tgz" \
            oci://ghcr.io/lunarys/charts
