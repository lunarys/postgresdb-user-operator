# This rule is not used by the project postgresdb-user-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to postgres.crds.lunarys.lab resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: postgresdb-user-operator
    app.kubernetes.io/managed-by: kustomize
  name: postgresdatabase-viewer-role
rules:
- apiGroups:
  - postgres.crds.lunarys.lab
  resources:
  - postgresdatabases
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - postgres.crds.lunarys.lab
  resources:
  - postgresdatabases/status
  verbs:
  - get
